<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <input checked type="radio" name="slider" id="switch1" class="inputs">
    <input type="radio" name="slider" id="switch2" class="inputs">
    <input type="radio" name="slider" id="switch3" class="inputs">
    <input type="radio" name="slider" id="switch4" class="inputs">
    <div class="wrapper">
        <div class="slider">
            <h1>CSS Meme Slider</h1>
                <div class="slider_wrapper">
                    <div class="slider_content">
                        <img src="assets/images/1.jpg" alt="professor" id="slide1" class="slide">
                        <img src="assets/images/2.jpg" alt="professor" id="slide2" class="slide">
                        <img src="assets/images/3.jpg" alt="professor" id="slide3" class="slide">
                        <img src="assets/images/4.jpg" alt="professor" id="slide4" class="slide">
                    </div>
                </div>
            <div class="slider_control">
                <div class="description_wrapper">
                    <div class="description">
                        <p class="slide_description slide1">I don't wont to live on this planet anymore</p>
                        <p class="slide_description slide2">Shut up and take my money</p>
                        <p class="slide_description slide3">You gotta do what you gotta do</p>
                        <p class="slide_description slide3">Need a wallpaper? Why not Zoidberg?</p>
                    </div>
                </div>
                <div class="control">
                    <label for="switch1" class="dot">
                        <span class="pointer"></span>
                    </label>
                    <label for="switch2" class="dot">
                        <span class="pointer"></span>
                    </label>
                    <label for="switch3" class="dot">
                        <span class="pointer"></span>
                    </label>
                    <label for="switch4" class="dot">
                        <span class="pointer"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
